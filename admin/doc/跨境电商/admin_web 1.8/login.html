<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=100">
	<title>Login</title>
	<link rel="stylesheet" href="./assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="./assets/css/font-awesome.min.css">
	<link rel="stylesheet" href="./assets/css/login.css">
</head>

<body class="login-page">
	<div class="loginpanle">
		<div class="form-title">
			欢迎登录华人仓
		</div>
		<form class="login-form" method="post">
			<div class="input-prepend">
			  <span class="add-on fa fa-user"></span>
			  <input id="prependedInput" autofocus autocomplete="off" type="text" placeholder="用户名">
			</div>
			<div class="input-prepend">
			  <span class="add-on fa fa-lock"></span>
			  <input id="prependedInput" type="password" placeholder="密码">
			</div>
			<div class="btn-wrapper">
					<button id="btn-login" class="btn btn-success ">登录  </button>
					<a id="btn-fblogin" href="#" class="forget-pswd">忘记密码?</a>
			</div>
		</form>
		<div class="form-shadow"></div>
	</div>
</body>

</html>
