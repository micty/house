<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=100" />
    <title>Table</title>
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../assets/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../../assets/css/content.css" />
</head>
<body>
    <div class="main-content">
        <div class="panel">
            <div class="panel-title">用户列表</div>
            <div class="panel-content">
                <div class="table-wrapper">
                    <div class="table-header">
                        <ul class="table-function">
                            <li>
                                <i class="fa fa-plus-square"></i>创建
                            </li>
                            <li class="disabled">
                                <i class="fa fa-pencil-square"></i>编辑
                            </li>
                            <li>
                                <i class="fa fa-minus-square"></i>删除
                            </li>
                            <li>
                                <i class="fa fa-key"></i>生成token
                            </li>
                        </ul>
                        <form class="form-inline">
                            <div class="input-prepend">
                                <span class="add-on">日期</span>
                                <input class="input-small" id="prependedInput" type="text" placeholder="Username"></div>
                            <div class="input-prepend input-append">
                                <span class="add-on">To</span>
                                <input class="input-small" id="appendedPrependedInput" type="text">
                                <button class="btn">
                                    <i class="fa fa-calendar"></i>
                                </button>
                            </div>
                            <button class="btn">
                                <i class="fa fa-search"></i>搜索
                            </button>
                        </form>
                    </div>
                    <div id="divList">
                        加载中...
                    <!--
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>FeesDiscount</th>
                                    <th>FeesPercent</th>
                                    <th>Balance</th>
                                    <th>Code</th>
                                    <th>Email</th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                                #--tr.begin--#
                                <tr>
                                    <td>{Name}</td>
                                    <td>{FeesDiscount}</td>
                                    <td>{FeesPercent}</td>
                                    <td>{Balance}</td>
                                    <td>{Code}</td>
                                    <td>{Email}</td>
                                </tr>
                                #--tr.end--#
                            </tbody>
                        </table>
                    -->
                    </div>
                    <div id="divPager">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript"src="../../js/jquery-1.11.0.js"></script>
    <script type="text/javascript"src="../../js/miniquery.debug.js"></script>
    <script type="text/javascript"src="../../js/lib.js"></script>
    <script type="text/javascript" src="users.js"></script>
</body>
</html>
