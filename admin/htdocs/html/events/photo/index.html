    <title>新闻列表</title>


    <link href="../../../f/font-awesome/css/font-awesome.debug.css?27BF" rel="stylesheet" />
    <link href="../../../f/kisp/kisp.debug.css?05F2" rel="stylesheet" />

    <style>

            overflow: hidden;
        }

    <!--weber.css.begin-->
    <link href="../../../style/css/style.less.global.css?80FA" rel="stylesheet" />
    <link href="../../../style/css/html.events.photo.index.css?DF0E" rel="stylesheet" />

<body class="iframe">
    
    <div id="div-header" class="header">
        <button><i class="icon fa fa-plus"></i>添加</button>
        <!--
        <ul>
            <li><input data-name="src" type="text" placeholder="图片地址" /></li>
            <li><textarea data-name="href" placeholder="跳转链接"/></li>
            <li><input data-name="priority" type="text" placeholder="优先级(从小到大排序)" /></li>

        </ul>
        -->

    </div>
    <div id="div-list" class="list">
        <!--
        <table cellspacing="0" cellpadding="0">
            <tr class="header">
                <th>序号</th>
                <th>图片</th>
                <th>链接</th>
                <th>优先级</th>
                <th>操作</th>
            </tr>

            #--row.begin--#
            <tr data-index="{index}">
                <td>{no}</td>
                <td>
                    <a href="{src}" target="_blank">
                        <img src="{src}" /><br />
                        {src}
                    <a/>
                </td>
                <td><a href="{full-url}" target="_blank">{href}<a/></td>
                <td>{priority}</td>
                <td class="operate">
                    <span data-index="{index}" data-cmd="edit">编辑</span>
                    <span data-index="{index}" data-cmd="remove">删除</span>
                </td>
            </tr>
            #--row.end--#
            
        </table>
        -->
