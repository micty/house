<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>首页</title>
    <link href="../../f/font-awesome/css/font-awesome.debug.css?3F05" rel="stylesheet" />

    <style>
        .iframe {
            overflow: hidden;
        }
    </style>
    <!--weber.css.begin-->
    <link href="../../style/css/html.home.index.css?394A" rel="stylesheet" />
    <!--weber.css.end-->
    

</head>
<body class="iframe">
    <!-- js设定.box类元素的高宽，高宽比为1：2 -->
    <div id="div-container" class="box container-col">
        <div class="flex-item bg-blue todo">
            <div class="top">
                <span>待办任务</span>
            </div>
            <div id="div-todo" class="center container-row">
                <!--
                <div class="flex-item container-col">
                    #--col.begin--#
                    <div class="row{row-index}-col{col-index}" 
                        data-row="{row-index}" 
                        data-col="{col-index}">
                        <p><span>{count}</span>{name}</p>
                    </div>
                    #--col.end--#
                </div>
                -->
            </div>
            <div id="div-loading-todo" class="loading"></div>
            <div class="bottom"></div>
        </div>

        <div class="white-col"></div>


        <div class="flex-item container-row">
            <div class="flex-item bg-green tasks">
                <div class="top">
                    <span>任务流</span>
                </div>
                <ul id="ul-flow" class="center container-col">
                    <!--
                    <li class="flex-item" data-index="{index}">
                        <img src="../../style/img/{img}" />
                        <p>{name}</p>
                    </li>
                    -->
                </ul>
                <div id="div-loading-flow" class="loading"></div>

                <div class="bottom"></div>
            </div>

            <div class="white-row"></div>

            <div class="flex-item container-col">
                <div class="flex-item bg-lightblue links">
                    <div class="top">
                        <span>快捷查询</span>
                    </div>
                    <div class="center">
                        <ul id="ul-query">
                            <!--
                            <li data-index="{index}">{name}</li>
                            -->
                        </ul>
                    </div>
                    <div id="div-loading-query" class="loading"></div>
                    <div class="bottom"></div>
                </div>

                <div class="white-col"></div>

                <div class="flex-item bg-orange news">
                    <div class="top">
                        <span>最新消息</span>
                    </div>
                    <div id="div-message" class="center container-row">
                        <!--
                        <div class="times"><span>{date}</span> <span>{time}</span></div>
                        <div class="flex-items" data-index="{index}">{title}</div>
                        <div class="more">更多消息 <span>{count}</span></div>
                        -->
                    </div>
                    <div id="div-loading-message" class="loading"></div>
                    <div class="bottom"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="../../f/jquery/jquery-2.1.1.debug.js?7403"></script>
    <script src="../../f/miniquery/miniquery.debug.js?49EF"></script>
    <script src="../../f/kisp/kisp.debug.js?552E"></script>
    <script src="../../f/kerp/kerp.debug.js?DE4F"></script>
    <script src="../../config.js?DC28"></script>

    <!--weber.js.begin-->
    <script src="modules/Container.js?DE75"></script>
    <script src="modules/Todo.js?1CCC"></script>
    <script src="modules/Flow.js?E6F4"></script>
    <script src="modules/Query.js?217D"></script>
    <script src="modules/Message.js?C6D7"></script>
    <script src="index.js?80BE"></script>
    <!--weber.js.end-->


</body>
</html>
