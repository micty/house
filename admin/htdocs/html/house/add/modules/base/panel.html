

<div id="div-panel-base" class="panel-base">
    <div class="name">基本信息</div>

    <table id="table-form" class="form-table" border="0" cellpadding="0" cellspacing="0">
        <tbody>
            <tr>
                <td colspan="3" class="name">区域</td>
                <td class="value">
                    <select name="area">
                        <option>南庄</option>
                        <option>石湾</option>
                        <option>张槎</option>
                        <option>祖庙</option>
                    </select>
                </td>
                <td class="tip"><span></span></td>
            </tr>
            <tr class="tags">
                <td colspan="3" class="name">标签列表</td>
                <td class="value">
                    <input name="tags.0" type="text" />
                    <input name="tags.1" type="text" />
                    <input name="tags.2" type="text" />
                    <input name="tags.3" type="text" />
                    <input name="tags.4" type="text" />
                </td>
                <td class="tip">*<span></span></td>
            </tr>
            <tr>
                <td colspan="3" class="name">楼盘名称</td>
                <td class="value"><input name="name" type="text" required /></td>
                <td class="tip">*<span></span></td>
            </tr>
            <tr>
                <td colspan="3" class="name">在售价格</td>
                <td class="value"><input name="price" type="number" /></td>
                <td class="tip">*<span>	数字(元/平方米)</span></td>
            </tr>
            <tr>
                <td colspan="3" class="name">主力户型</td>
                <td class="value"><input name="type" type="text" /></td>
                <td class="tip"><span></span></td>
            </tr>
            <tr>
                <td colspan="3" class="name">开盘时间</td>
                <td class="value"><input name="begin" type="text" /></td>
                <td class="tip"><span></span></td>
            </tr>
            <tr>
                <td colspan="3" class="name">开发商</td>
                <td class="value"><input name="developer" type="text" /></td>
                <td class="tip"><span></span></td>
            </tr>
            <tr>
                <td colspan="3" class="name">楼盘地址</td>
                <td class="value"><input name="address" type="text" /></td>
                <td class="tip"><span></span></td>
            </tr>
            <tr>
                <td colspan="3" class="name">总户数</td>
                <td class="value"><input name="count" type="number" /></td>
                <td class="tip"><span>数字(户)</span></td>
            </tr>
            <tr>
                <td colspan="3" class="name">收楼时间</td>
                <td class="value"><input name="end" type="text" /></td>
                <td class="tip"><span></span></td>
            </tr>
            <tr>
                <td colspan="3" class="name">装修情况</td>
                <td class="value"><input name="decoration" type="text" /></td>
                <td class="tip"><span></span></td>
            </tr>
            <tr>
                <td colspan="3" class="name">电话</td>
                <td class="value"><input name="phone" type="tel" /></td>
                <td class="tip"><span></span></td>
            </tr>
            <tr>
                <td colspan="3" class="name">楼盘简介</td>
                <td class="value">
                    <textarea name="brief"></textarea>
                </td>
                <td class="tip"><span></span></td>
            </tr>
            <tr class="news">
                <td colspan="3" class="name">最新动态</td>
                <td class="value">
                    <textarea name="news.text" placeholder="动态内容"></textarea>
                    <input name="news.url" type="text" placeholder="跳转地址" />
                </td>
                <td class="tip"><span></span></td>
            </tr>
        </tbody>
    </table>
</div>
