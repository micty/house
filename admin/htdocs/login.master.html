<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>登录</title>

    <link href="f/font-awesome/css/font-awesome.debug.css" rel="stylesheet" />
    <link href="f/kisp/kisp.debug.css" rel="stylesheet" />

    <!--weber.css.begin-->
    <script>
        [
            'style/less/login.less',
        ]
    </script>
    <!--weber.css.end-->

</head>
<body>
    <div class="login-box">
        <div class="title"></div>
        <div class="content">
            <div class="login-panel">
                <ul>
                    <li id="li-tabs" class="tabs">
                        <div class="left select-tab">
                            <div class="tab">
                                禅城房博会管理
                                <div class="selected-back">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="user-label first">
                        <input id="txt-user" type="text" placeholder="账号" />
                    </li>
                    <li class="user-label">
                        <input id="txt-password" type="password" placeholder="密码" />
                    </li>
                    <li>
                        <div id="btn-login" class="login-bt">立即登录</div>
                    </li>
                   
                </ul>
                
            </div>
        </div>
        
    </div>



    <script src="f/jquery/jquery-2.1.1.debug.js"></script>
    <script src="f/miniquery/miniquery.debug.js"></script>
    <script src="f/kisp/kisp.debug.js"></script>

    <script src="config.js"></script>

    <!--weber.js.begin-->
    <script src="lib/LocalStorage.js"></script>
    <script src="lib/SessionStorage.js"></script>
    <script src="login.js"></script>
    <!--weber.js.end-->


</body>
</html>
