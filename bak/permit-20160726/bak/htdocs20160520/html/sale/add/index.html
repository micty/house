    <div class="header">
        预售许可发布

    <div class="container">
        <div id="div-panel-base" class="panel-base" >
           
            <div id="div-base-header" class="header">
                <div class="toolbar">
                    <button data-cmd="edit"><i class="icon fa fa-check"></i>保存</button>
                </div>
                <div class="name">基本信息</div>
            </div>
        
            <div id="div-base-form">
                <table class="form-table" border="0" cellpadding="0" cellspacing="0">
                    <tbody>
                        <tr>
                            <td class="name">土地挂牌编号</td>
                            <td class="value"></td>
                            <td class="tip"><span>只读</span></td>
                        </tr>
                        <tr>
                            <td class="name">土地区域</td>
                            <td class="value"></td>
                            <td class="tip"><span>只读</span></td>
                        </tr>
                        <tr>
                            <td class="name">项目名称</td>
                            <td class="value"></td>
                            <td class="tip">*<span>必填</span></td>
                        </tr>
                        <tr>
                            <td class="name">项目位置</td>
                            <td class="value"></td>
                            <td class="tip"></td>
                        </tr>
                        <tr class="title">
                            <td colspan="3">已售房屋建筑面积</td>
                        </tr>
                        <tr>
                            <td class="name">商业用房</td>
                            <td class="value"><input name="commerceSize" type="text" data-type="number" data-name="size"></td>
                            <td class="tip">数字<span>(平方米)</span></td>
                        </tr>
                        <tr>
                            <td class="name">住宅用房</td>
                            <td class="value"><input name="residenceSize" type="text" data-type="number" data-name="size"></td>
                            <td class="tip">数字<span>(平方米)</span></td>
                        </tr>
                        <tr>
                            <td class="name">办公用房</td>
                            <td class="value"><input name="officeSize" type="text" data-type="number" data-name="size"></td>
                            <td class="tip">数字<span>(平方米)</span></td>
                        </tr>
                        <tr>
                            <td class="name">其它用房</td>
                            <td class="value"><input name="otherSize" type="text" data-type="number" data-name="size"></td>
                            <td class="tip">数字<span>(平方米)</span></td>
                        </tr>
                        <tr>
                            <td class="name">总面积</td>
                            <td class="value"><input class="total" type="text" data-type="number" readonly=""></td>
                            <td class="tip">计算<span>(平方米)</span></td>
                        </tr>
                
                        <tr class="title">
                            <td colspan="3">已售房屋单元数</td>
                        </tr>
                        <tr>
                            <td class="name">商业用房</td>
                            <td class="value"><input name="commerceCell" type="text" data-type="number" data-name="cell"></td>
                            <td class="tip">数字<span>(间)</span></td>
                        </tr>
                        <tr>
                            <td class="name">住宅用房</td>
                            <td class="value"><input name="residenceCell" type="text" data-type="number" data-name="cell"></td>
                            <td class="tip">数字<span>(间)</span></td>
                        </tr>
                        <tr>
                            <td class="name">办公用房</td>
                            <td class="value"><input name="officeCell" type="text" data-type="number" data-name="cell"></td>
                            <td class="tip">数字<span>(间)</span></td>
                        </tr>
                        <tr>
                            <td class="name">其它用房</td>
                            <td class="value"><input name="otherCell" type="text" data-type="number" data-name="cell"></td>
                            <td class="tip">数字<span>(间)</span></td>
                        </tr>
                        <tr>
                            <td class="name">总单元数</td>
                            <td class="value"><input class="total" type="text" data-type="number" readonly=""></td>
                            <td class="tip">计算<span>(间)</span></td>
                        </tr>
                    </tbody>
