<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<body class="iframe">
    <div id="div-header" class="header">
        规划许可证 - 发布
        <button class="save"><i class="icon fa fa-check"></i>提交</button>
    </div>
    <div class="container">
        <div class="main">
            <table id="table-form" class="form-table" border="0" cellpadding="0" cellspacing="0">
                <tbody>
                    <tr class="title">
                        <td colspan="3">基本信息</td>
                    </tr>
                    <tr>
                        <td class="name">规划许可证号</td>
                        <td class="value"><input name="number" type="text" /></td>
                        <td class="tip"><span></span></td>
                    </tr>
                    <tr>
                        <td class="name">规划许可时间</td>
                        <td class="value"><input name="date" type="text" data-type="date" /></td>
                        <td class="tip">日期<span>(年月日)</span></td>
                    </tr>

                    <tr class="title">
                        <td colspan="3">建筑面积</td>
                    </tr>
                    <tr class="sub-title">
                        <td colspan="3">计容建筑面积</td>
                    </tr>
                    <tr>
                        <td class="name">住宅</td>
                        <td class="value"><input name="residenceSize" type="text" data-type="number" /></td>
                        <td class="tip">数字<span>(平方米)</span></td>
                    </tr>
                    <tr>
                        <td class="name">商业</td>
                        <td class="value"><input name="commerceSize" type="text" data-type="number" /></td>
                        <td class="tip">数字<span>(平方米)</span></td>
                    </tr>
                    <tr>
                        <td class="name">办公</td>
                        <td class="value"><input name="officeSize" type="text" data-type="number" /></td>
                        <td class="tip">数字<span>(平方米)</span></td>
                    </tr>
                    <tr>
                        <td class="name">其它</td>
                        <td class="value"><input name="otherSize" type="text" data-type="number" /></td>
                        <td class="tip">数字<span>(平方米)</span></td>
                    </tr>
                    <tr>
                        <td class="name">总面积</td>
                        <td class="value total" id="totalSize0"></td>
                        <td class="tip">计算<span>(平方米)</span></td>
                    </tr>

                    <tr class="sub-title">
                        <td colspan="3">不计容建筑面积</td>
                    </tr>
                    <tr>
                        <td class="name">地下车库</td>
                        <td class="value"><input name="parkSize" type="text" data-type="number" /></td>
                        <td class="tip">数字<span>(平方米)</span></td>
                    </tr>
                    <tr>
                        <td class="name">其它</td>
                        <td class="value"><input name="otherSize1" type="text" data-type="number" /></td>
                        <td class="tip">数字<span>(平方米)</span></td>
                    </tr>
                    <tr>
                        <td class="name">总面积</td>
                        <td class="value total" id="totalSize1"></td>
                        <td class="tip">计算<span>(平方米)</span></td>
                    </tr>

                    <tr class="sub-title">
                        <td colspan="3">总建筑面积</td>
                    </tr>
                    <tr>
                        <td class="name">总面积</td>
                        <td class="value total" id="totalSize"></td>
                        <td class="tip">计算<span>(平方米)</span></td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>

    <script src="../../../../f/jquery/jquery-2.1.1.debug.js?33E0"></script>
    <script src="../../../../f/miniquery/miniquery.debug.js?7232"></script>
    <script src="../../../../f/kisp/kisp.debug.js?753F"></script>
    <script src="../../../../f/autoNumeric/autoNumeric.debug.js?1FDF"></script>

    <script src="../../../../lib/Object.js?167A"></script>
    <script src="../../../../lib/SessionStorage.js?C73C"></script>
    <script src="../../../../lib/Size.js?BAF1"></script>
    <script src="../../../../lib/Tabs.js?7EF4"></script>
    <script src="../../../../lib/Url.js?E924"></script>
    <script src="modules/API.js?7540"></script>
    <script src="modules/Form.js?7485"></script>
    <script src="modules/Header.js?CD1F"></script>
    <script src="index.js?C6FB"></script>
    <!--weber.js.end-->





</body>
</html>
