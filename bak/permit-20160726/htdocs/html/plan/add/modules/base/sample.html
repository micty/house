<table class="form-table" border="0" cellpadding="0" cellspacing="0">
    <tbody>
        <tr>
            <td class="name">土地挂牌编号</td>
            <td class="value readonly">
                <a data-cmd="land.detail">{number}</a>
            </td>
            <td class="tip"><span>只读</span></td>
            <td class="desc none">{numberDesc}</td>
        </tr>
        <tr>
            <td class="name">土地区域</td>
            <td class="value none">{town}</td>
            <td class="tip"><span>只读</span></td>
            <td class="desc none">{townDesc}</td>
        </tr>
        <tr>
            <td class="name">土地座落</td>
            <td class="value readonly">{location}</td>
            <td class="tip"><span>只读</span></td>
            <td class="desc none">{locationDesc}</td>
        </tr>
        <tr>
            <td class="name">项目名称</td>
            <td class="value"><input name="project" type="text" /></td>
            <td class="tip"><span>必填</span></td>
            <td class="desc"><input name="projectDesc" type="text" placeholder="备注" /></td>
        </tr>
        <tr>
            <td class="name">土地规划用途</td>
            <td class="value"><input name="use" type="text" /></td>
            <td class="tip"><span></span></td>
            <td class="desc"><input name="useDesc" type="text" placeholder="备注" /></td>
        </tr>
        <tr>
            <td class="name">建设单位</td>
            <td class="value"><input name="developer" type="text" /></td>
            <td class="tip"><span></span></td>
            <td class="desc"><input name="developerDesc" type="text" placeholder="备注" /></td>
        </tr>
    </tbody>
</table>
