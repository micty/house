<table class="list-table" cellspacing="0" cellpadding="0">
    <tr class="header">
        <th>序号</th>
        <th>备案证号</th>
        <th class="date">发证日期</th>
        <th class="number">现售总面积</th>
        <th class="number">现售总单元</th>
        <th class="number">已售总面积</th>
        <th class="number">已售总单元</th>
        <th class="date">提交时间</th>
    </tr>

    #--row.begin--#
    <tr data-index="{index}">
        <td>{no}</td>
        <td>
            <a href="javascript:" data-index="{index}" data-cmd="detail">{number}<a />
        </td>
        <td class="date">{date}</td>
        <td class="number">{totalSize}</td>
        <td class="number">{totalCell}</td>
        <td class="number">{saled-totalSize}</td>
        <td class="number">{saled-totalCell}</td>
        <td class="date">{datetime}</td>

    </tr>
    #--row.end--#
</table>
