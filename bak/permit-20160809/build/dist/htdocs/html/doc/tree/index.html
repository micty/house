<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title></title><link href="../../../f/font-awesome/css/font-awesome.min.css?0442" rel="stylesheet"/><link href="../../../f/kisp/kisp.min.css?3A87" rel="stylesheet"/><link href="../../../style/css/style.less.global.css?75EA" rel="stylesheet"/><link href="../../../style/css/74F1D7ACEDF60108BF87971614066666.css" rel="stylesheet"/></head><body class="iframe"><div id="div-header" class="header noop">逻辑结构图</div><div class="container"><div class="main"><img src="../../../style/img/tree.png"/></div><div class="desc"><p><b>注意：</b><span class="note">删除父节点会导致所关联的子节点失效。</span></p><p><b>例如：</b>删除一条土地出让记录，则会使所有关联到它的规划记录、规划许可证、施工许可证、销售记录、预售许可证、现售备案失效，从而在页面中再也找不到这些失效的记录。</p><p><b>因此：</b>当要删除一条记录时，要特别谨慎。 如果删除的记录处于上游，则要三思而后行，因为删除它会意味着下游的记录也失效（如同也给删除了一样）。</p></div></div><script src="../../../f/jquery/jquery-2.1.1.min.js?E40E"></script><script src="../../../f/miniquery/miniquery.min.js?3C2A"></script><script src="../../../f/autoNumeric/autoNumeric.min.js?6D5E"></script><script src="../../../f/kisp/kisp.min.js?1EC3"></script><script src="../../../config.js?A40B"></script><script src="9FC091BEC2B600AFD0450CD80FA796DE.js"></script></body></html>
