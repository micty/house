<table class="list-table" cellspacing="0" cellpadding="0">
    <tr class="header">
        <th>序号</th>
        <th>土地挂牌编号</th>
        <th class="town">土地区域</th>
        <th>项目名称</th>
        <th style="display:none;">建设单位</th>
        <th class="number">规划许可证数</th>
        <th style="{operate-display}">操作</th>
    </tr>
    #--row.begin--#
    <tr data-index="{index}">
        <td>{no}</td>
        <td class="{diy-class}">
            <a data-index="{index}" data-cmd="land.detail">{land.number}</a>
        </td>
        <td class="town">{land.town}</td>
        <td>
            <a data-index="{index}" data-cmd="detail">{plan.project}</a>
        </td>
        <td style="display:none;">{plan.developer}</td>
        <td class="number">{license}</td>
        <td class="operate" style="{operate-display}">
            <span data-index="{index}" data-cmd="edit"><i class="fa fa-file-text-o"></i>编辑</span>
            <span data-index="{index}" data-cmd="remove" class="remove"><i class="fa fa-remove"></i>删除</span>
        </td>
    </tr>
    #--row.end--#
</table>
