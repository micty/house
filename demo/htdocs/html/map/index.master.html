<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <!--引用百度地图API-->
    <style type="text/css">
        html, 
        body {
            margin: 0;
            padding: 0;
        }

        .title {
            color: #CC5522;
            font-size: 14px;
            font-weight: bold;
            overflow: hidden;
            padding-right: 13px;
            white-space: nowrap;
        }

        .content {
            font: 12px arial, sans-serif;
            overflow: visible;
            padding-top: 4px;
            white-space: -moz-pre-wrap;
            word-wrap: break-word;
        }
    </style>

</head>
<body>
    <div id="div-map" style="width:100%; height:500px; "></div>

    <script src="http://api.map.baidu.com/api?key=&v=1.1&services=true"></script>


    <script>

        function showMap(data) {

            //标注点数组
            var markers = [
                {
                    title: data.title,
                    content: data.content,
                    point: [data.x, data.y].join('|'),

                    isOpen: 1,
                    icon: {
                        w: 23,
                        h: 25,
                        l: 46,
                        t: 21,
                        x: 9,
                        lb: 12,
                    },
                },
            ];

            var map = null;


            //创建地图函数：
            function createMap() {

                //在百度地图容器中创建一个地图
                map = new BMap.Map(data.container);

                //定义一个中心点坐标
                var point = new BMap.Point(data.x, data.y);

                //设定地图的中心点和坐标并将地图显示在地图容器中
                map.centerAndZoom(point, 18);

            }


            //地图事件设置函数：
            function setMapEvent() {

                //启用地图拖拽事件，默认启用(可不写)
                map.enableDragging();

                //启用地图滚轮放大缩小
                map.enableScrollWheelZoom();

                //启用鼠标双击放大，默认启用(可不写)
                map.enableDoubleClickZoom();

                //启用键盘上下左右键移动地图
                map.enableKeyboard();
            }


            //地图控件添加函数：
            function addMapControl() {

                //向地图中添加比例尺控件
                var ctrl_sca = new BMap.ScaleControl({
                    anchor: BMAP_ANCHOR_BOTTOM_LEFT
                });

                map.addControl(ctrl_sca);
            }



            //创建marker
            function addMarker() {
                for (var i = 0; i < markers.length; i++) {

                    var json = markers[i];
                    var p0 = json.point.split("|")[0];
                    var p1 = json.point.split("|")[1];
                    var point = new BMap.Point(p0, p1);
                    var iconImg = createIcon(json.icon);
                    var marker = new BMap.Marker(point, { icon: iconImg });
                    var iw = createInfoWindow(i);

                    var label = new BMap.Label(json.title, {
                        "offset": new BMap.Size(json.icon.lb - json.icon.x + 10, -20),
                    });

                    marker.setLabel(label);
                    map.addOverlay(marker);

                    label.setStyle({
                        borderColor: "#808080",
                        color: "#333",
                        cursor: "pointer"
                    });

                    (function () {
                        var index = i;
                        var _iw = createInfoWindow(i);
                        var _marker = marker;
                        _marker.addEventListener("click", function () {
                            this.openInfoWindow(_iw);
                        });

                        _iw.addEventListener("open", function () {
                            _marker.getLabel().hide();
                        })
                        _iw.addEventListener("close", function () {
                            _marker.getLabel().show();
                        })
                        label.addEventListener("click", function () {
                            _marker.openInfoWindow(_iw);
                        })

                        if (!!json.isOpen) {
                            label.hide();
                            _marker.openInfoWindow(_iw);
                        }

                    })()
                }
            }

            //创建InfoWindow
            function createInfoWindow(i) {
                var json = markers[i];
                var iw = new BMap.InfoWindow(
                    "<b class='title' title='" + json.title + "'>" +
                        json.title +
                    "</b>" +
                    "<div class='content'>" +
                        json.content +
                    "</div>");

                return iw;
            }

            //创建一个Icon
            function createIcon(json) {
                var icon = new BMap.Icon("http://map.baidu.com/image/us_cursor.gif",

                    new BMap.Size(json.w, json.h), {
                        imageOffset: new BMap.Size(-json.l, -json.t),
                        infoWindowOffset: new BMap.Size(json.lb + 5, 1),
                        offset: new BMap.Size(json.x, json.h)
                    })

                return icon;
            }


            //创建和初始化地图函数：
            function initMap() {
                createMap();        //创建地图
                setMapEvent();      //设置地图事件
                addMapControl();    //向地图添加控件
                addMarker();        //向地图中添加marker
            }

            initMap();

        }
    </script>

    <script>

        (function () {

            function fix(data) {

                var x = data.x;
                var y = data.y;

                if (typeof x == 'string') {
                    x = parseFloat(x);
                }

                if (typeof y == 'string') {
                    y = parseFloat(y);
                }


                var n = 1000000;
                var dx = 6500;
                var dy = 5950;

                x = (x * n + dx) / n;
                y = (y * n + dy) / n;


                data.x = x;
                data.y = y;

                return data;
            }


            var $ = top.KISP.require('$');
            var Url = $.require('Url');
            var qs = Url.getQueryString(window) || {};



            ////test
            //var yx = '23.110494, 113.264561';
            //yx = yx.split(', ');
            //qs.y = yx[0];
            //qs.x = yx[1];

            //qs.title = '越秀可逸新势力';
            //qs.content = '0755-8953038';


            var data = fix(qs);
            data.container = 'div-map';



            showMap(data);


        })();
    </script>

</body>
</html>
