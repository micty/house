

<div id="div-view-client-list" class="view-client-list" style="display: none;">

    <!--on类代表搜索获取焦点，has类代表已输入文字出现的样式-->
    <div class="clientl-header">
        <div id="div-client-list-header" class="search">
            <input id="txt-client-list" type="text" placeholder="输入客户名称/代码（模糊查找）" />
            <span id="btn-client-list-clear" class="delete"></span>
            <span id="btn-client-list-search" class="search-icon">搜索</span>
        </div>
    </div>


    <div id="div-client-list-main">
        <ul id="ul-client-list">
            <!--<li data-index="{index}">{name}</li>-->
        </ul>
    </div>
</div>
