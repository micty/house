<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=100">
  <title>编辑资料</title>
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/font-awesome.min.css">
  <link rel="stylesheet" href="../assets/css/content.css">
</head>

<body>
  <div class="main-content">
    <div class="panel">
      <div class="panel-title">个人资料修改</div>
      <div class="panel-content">
        <form class="form-horizontal">
          <div class="control-group">
            <label class="control-label" for="inputEmail">姓名</label>
            <div class="controls">
              <input type="text" id="inputEmail" placeholder="姓名">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputPassword">电话</label>
            <div class="controls">
              <input type="text" id="inputPassword" placeholder="电话号码">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputPassword">电子邮箱</label>
            <div class="controls">
              <input type="text" id="inputPassword" placeholder="电子邮箱">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputPassword">公司名称</label>
            <div class="controls">
              <input type="text" id="inputPassword" placeholder="公司名称">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputPassword">地址</label>
            <div class="controls">
              <input type="text" id="inputPassword" placeholder="详细地址">
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <button type="submit" class="btn btn-primary">保存</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
