<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=100">
  <title>账户设置</title>
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/font-awesome.min.css">
  <link rel="stylesheet" href="../assets/css/content.css">
</head>

<body>
  <div class="main-content">
    <div class="panel">
      <div class="panel-title">个人资料修改</div>
      <div class="panel-content">
        <form class="form-horizontal">
          <fieldset>
              <legend>修改密码</legend>
              <div class="control-group">
                <label class="control-label" for="inputEmail">旧密码</label>
                <div class="controls">
                  <input type="text" id="inputEmail" placeholder="旧密码">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="inputEmail">新密码</label>
                <div class="controls">
                  <input type="text" id="inputEmail" placeholder="新密码">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="inputEmail">确认密码</label>
                <div class="controls">
                  <input type="text" id="inputEmail" placeholder="确认密码">
                </div>
              </div>
            </fieldset>
            <fieldset>
              <legend>邮件通知</legend>
              <div class="control-group">
                <label class="control-label" for="inputEmail">电商新闻通知</label>
                <div class="controls">
                  <label class="checkbox">
                    <input type="checkbox"> 每周新闻(每周发送)
                  </label>
                  <label class="checkbox">
                    <input type="checkbox"> 每月新闻(每月发送)
                  </label>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="inputEmail">网站通知</label>
                <div class="controls">
                  <label class="checkbox">
                    <input type="checkbox"> 网站新功能及使用技巧
                  </label>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="inputEmail">账户通知</label>
                <div class="controls">
                  <label class="checkbox">
                    <input type="checkbox"> 账户安全通知
                  </label>
                </div>
              </div>
            </fieldset>
            <div class="control-group">
              <div class="controls">
                <button type="submit" class="btn btn-primary">保存</button>
              </div>
            </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
