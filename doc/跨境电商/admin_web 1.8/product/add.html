<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=100">
  <title>新增产品</title>
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/font-awesome.min.css">
  <link rel="stylesheet" href="../assets/css/content.css">
</head>

<body>
  <div class="main-content">
    <div class="panel">
      <div class="panel-title">产品基本信息</div>
      <div class="panel-content">
        <div class="form-wrapper form-horizontal">
          <div class="form-horizontal">
            <div class="control-group error">
              <label class="control-label" for="inputEmail">产品编号</label>
              <div class="controls">
                <input type="text" id="inputEmail">
                <span class="help-block">请输入编号</span>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="inputEmail">产品名称</label>
              <div class="controls">
                <input type="text" id="inputEmail">
                <span class="help-block hidden">请输入产品名称</span>
              </div>
            </div>
            <div class="control-group ">
              <label class="control-label" for="inputEmail">库存下限</label>
              <div class="controls">
                <input type="text" id="inputEmail">
              </div>
            </div>
            <div class="control-group ">
              <label class="control-label" for="inputEmail">重量</label>
              <div class="controls">
                <input type="text" id="inputEmail">
              </div>
            </div>
            <div class="control-group ">
              <label class="control-label" for="inputEmail">长</label>
              <div class="controls">
                <input type="text" id="inputEmail">
              </div>
            </div>
            <div class="control-group ">
              <label class="control-label" for="inputEmail">宽</label>
              <div class="controls">
                <input type="text" id="inputEmail">
              </div>
            </div>
            <div class="control-group ">
              <label class="control-label" for="inputEmail">高</label>
              <div class="controls">
                <input type="text" id="inputEmail">
              </div>
            </div>
            <div class="control-group ">
              <label class="control-label" for="inputEmail">备注</label>
              <div class="controls">
                <textarea></textarea>
              </div>
            </div>
            <div class="btn-control">
              <button class="btn btn-primary pull-right">保存</button>
              <button class="btn pull-right">取消</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
