<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=100">
  <title>产品批量导入</title>
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/font-awesome.min.css">
  <link rel="stylesheet" href="../assets/css/content.css">
</head>

<body>
  <div class="main-content">
    <div class="panel">
      <div class="panel-title">产品批量导入</div>
      <div class="panel-content">
        <div class="form-wrapper form-horizontal">
          <div class="form-horizontal">
            <div class="control-group ">
              <label class="control-label" for="inputEmail">csv文件</label>
              <div class="controls">
                <input type="file" id="inputEmail" accept="text/csv">
              </div>
            </div>
            <div class="btn-control">
              <button class="btn btn-primary pull-right">导入</button>
              <button class="btn pull-right">取消</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
