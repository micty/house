<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=100">
    <title>新增订单</title>
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../assets/css/content.css">
</head>

<body>
    <div class="main-content">
        <div class="panel">
            <div class="panel-title">客户信息</div>
            <div class="panel-content">
                <div class="form-wrapper form-horizontal">
                    <div class="form-horizontal">
                        <div class="control-group ">
                            <label class="control-label" for="inputEmail">buyerid</label>
                            <div class="controls">
                                <input type="text" id="inputEmail">
                            </div>
                        </div>
                        <div class="control-group ">
                            <label class="control-label" for="inputEmail">邮箱</label>
                            <div class="controls">
                                <input type="text" id="inputEmail">
                            </div>
                        </div>
                        <div class="control-group ">
                            <label class="control-label" for="inputEmail">电话</label>
                            <div class="controls">
                                <input type="text" id="inputEmail">
                            </div>
                        </div>
                        <div class="control-group ">
                            <label class="control-label" for="inputEmail">姓名</label>
                            <div class="controls">
                                <input type="text" id="inputEmail">
                            </div>
                        </div>
                        <div class="control-group ">
                            <label class="control-label" for="inputEmail">地址一</label>
                            <div class="controls">
                                <input type="text" id="inputEmail">
                            </div>
                        </div>
                        <div class="control-group ">
                            <label class="control-label" for="inputEmail">地址二</label>
                            <div class="controls">
                                <input type="text" id="inputEmail">
                            </div>
                        </div>
                        <div class="control-group ">
                            <label class="control-label" for="inputEmail">City</label>
                            <div class="controls">
                                <input type="text" id="inputEmail">
                            </div>
                        </div>
                        <div class="control-group ">
                            <label class="control-label" for="inputEmail">State</label>
                            <div class="controls">
                                <input type="text" id="inputEmail">
                            </div>
                        </div>
                        <div class="control-group ">
                            <label class="control-label" for="inputEmail">邮编</label>
                            <div class="controls">
                                <input type="text" id="inputEmail">
                            </div>
                        </div>
                        <div class="control-group ">
                            <label class="control-label" for="inputEmail">Country</label>
                            <div class="controls">
                                <input type="text" id="inputEmail">
                            </div>
                        </div>
                        <div class="control-group ">
                            <label class="control-label" for="inputEmail">Country Code</label>
                            <div class="controls">
                                <input type="text" id="inputEmail">
                            </div>
                        </div>
                        <div class="control-group ">
                            <label class="control-label" for="inputEmail">订单备注</label>
                            <div class="controls">
                                <textarea></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel">
            <div class="panel-title">订单信息</div>
            <div class="panel-content">
                <div class="form-wrapper form-horizontal">
                    <div class="form-horizontal">
                        <div class="control-group ">
                            <label class="control-label" for="inputEmail">发货方式</label>
                            <div class="controls">
                                <select name="fah" id="">
                                    <option value="1">a</option>
                                    <option value="1">b</option>
                                    <option value="1">c</option>
                                    <option value="1">d</option>
                                </select>
                            </div>
                        </div>
                        <div class="control-group ">
                            <label class="control-label" for="inputEmail">PaypalID</label>
                            <div class="controls">
                                <input type="text" id="inputEmail">
                            </div>
                        </div>
                        <div class="control-group ">
                            <label class="control-label" for="inputEmail">Salesrecord</label>
                            <div class="controls">
                                <input type="text" id="inputEmail">
                            </div>
                        </div>
                        <div class="btn-control">
                            <button class="btn btn-primary pull-right">保存</button>
                            <button class="btn pull-right">取消</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript"src="../../js/jquery-1.11.0.js"></script>
    <script type="text/javascript"src="../../js/miniquery.debug.js"></script>
    <script type="text/javascript"src="../../js/lib.js"></script>
    <script type="text/javascript" src="add.js"></script>
</body>

</html>
