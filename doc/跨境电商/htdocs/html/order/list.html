<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=100">
    <title>订单列表</title>
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../assets/css/content.css">
</head>

<body>
    <div class="main-content">
        <div class="panel">
            <div class="panel-title">订单列表</div>
            <div class="panel-content">
                <div class="table-wrapper">
                    <div class="table-header">
                        <form class="form-inline">
                            <div class="input-prepend">
                                <span class="add-on">订单状态</span>
                                <select id="sltStatusList" class="input-small">
                                    <option>加载中...</option>
                                <!--
                                    <option value="{value}">{name}</option>
                                -->
                                </select>
                            </div>
                            <div class="input-prepend">
                                <span class="add-on">订单编号</span>
                                <input class="input-small" id="prependedInput" type="text">
                            </div>
                            <button class="btn"><i class="fa fa-search"></i>搜索</button>
                        </form>
                    </div>
                    <div id="divList">
                        加载中...
                    <!--
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>状态</th>
                                    <th>订单编号</th>
                                    <th>总费用</th>
                                    <th>物流</th>
                                    <th>buyerid</th>
                                    <th>国家</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                #--tr.begin--#
                                <tr>
                                    <td>{status}</td>
                                    <td>{no}</td>
                                    <td>{cost}</td>
                                    <td>{interflow}</td>
                                    <td>{buyerid}</td>
                                    <td>{country}</td>
                                    <td class="td-actions">
                                        <i class="fa fa-pencil-square"></i>
                                        <i class="fa fa-minus-square"></i>
                                    </td>
                                </tr>
                                #--tr.end--#
                            </tbody>
                        </table>
                    -->
                    </div>
                    <div id="divPager">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../../js/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../../js/miniquery.debug.js"></script>
    <script type="text/javascript" src="../../js/lib.js"></script>
    <script type="text/javascript" src="list.js"></script>
</body>

</html>
