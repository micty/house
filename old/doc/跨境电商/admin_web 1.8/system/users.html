<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=100">
  <title>Table</title>
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/font-awesome.min.css">
  <link rel="stylesheet" href="../assets/css/content.css">
</head>

<body>
  <div class="main-content">
    <div class="panel">
      <div class="panel-title">用户列表</div>
      <div class="panel-content">
        <div class="table-wrapper">
          <div class="table-header">
            <ul class="table-function">
              <li><i class="fa fa-plus-square"></i>创建</li>
              <li class="disabled"><i class="fa fa-pencil-square"></i>编辑</li>
              <li class="disabled"><i class="fa fa-minus-square"></i>删除</li>
              <li class="disabled"><i class="fa fa-key"></i>生成token</li>
            </ul>
            <form class="form-inline">
              <div class="input-prepend">
                <span class="add-on">日期</span>
                <input class="input-small" id="prependedInput" type="text" placeholder="Username">
              </div>
              <div class="input-prepend input-append">
                <span class="add-on">To</span>
                <input class="input-small" id="appendedPrependedInput" type="text">
                <button class="btn"><i class="fa fa-calendar"></i></button>
              </div>
              <button class="btn"><i class="fa fa-search"></i>搜索</button>
            </form>
          </div>
          <table class="table table-bordered table-hover">
            <thead>
            <tr>
              <th>#</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Username</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>1</td>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <td>2</td>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <td>3</td>
              <td>Larry the Bird</td>
              <td>Larry the Bird</td>
              <td>@twitter</td>
            </tr>
            </tbody>
          </table>
          <div class="table-pager pagination">
            <ul>
              <li class="disabled"><a href="#"><i class="fa fa-backward"></i></a></li>
              <li class="disabled"><a href="#"><i class="fa fa-step-backward"></i></a></li>
              <li class="page-num"><input type="text" value="1"> / 20</li>
              <li><a href="#"><i class="fa fa-step-forward"></i></a></li>
              <li><a href="#"><i class="fa fa-forward"></i></a></li>
              <li><a href="#"><i class="fa fa-refresh"></i></a></li>
            </ul>
            <div class="pager-summary">第1条至3条, 共58条</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
