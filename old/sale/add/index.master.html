<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="../../../f/font-awesome/css/font-awesome.debug.css" rel="stylesheet" />
    <link href="../../../f/kisp/kisp.debug.css" rel="stylesheet" />
    <!--weber.css.begin-->
    <script>
        [
            '../../../style/less/global.less',
            'index.less',
            'modules/**/*.less',
        ]
    </script>
    <!--weber.css.end-->
</head>
<body class="iframe">
    <div class="header">
        预售许可发布
    </div>
    <div class="main">
        <div class="name">基本信息</div>
        <table id="table-form" class="form-table" border="0" cellpadding="0" cellspacing="0">
            <tbody>
                <tr>
                    <td class="name">项目名称</td>
                    <td class="value"><input name="project" type="text" /></td>
                    <td class="tip"><span></span></td>
                </tr>
                <tr>
                    <td class="name">项目座落</td>
                    <td class="value"><input name="location" type="text" /></td>
                    <td class="tip"><span></span></td>
                </tr>
                <tr>
                    <td class="name">开发公司</td>
                    <td class="value"><input name="developer" type="text" /></td>
                    <td class="tip"><span></span></td>
                </tr>
                <tr>
                    <td class="name">开发资质证号</td>
                    <td class="value"><input name="developNumber" type="text" /></td>
                    <td class="tip"><span></span></td>
                </tr>
                
                <tr>
                    <td class="name">许可证号</td>
                    <td class="value"><input name="permitNumber" type="text" /></td>
                    <td class="tip"><span></span></td>
                </tr>
                <tr>
                    <td class="name">土地证号</td>
                    <td class="value"><input name="landNumber" type="text" /></td>
                    <td class="tip"><span></span></td>
                </tr>
                <tr>
                    <td class="name">土地用途</td>
                    <td class="value"><input name="use" type="text" /></td>
                    <td class="tip"><span></span></td>
                </tr>
                <tr>
                    <td class="name">预售房屋总建筑面积</td>
                    <td class="value"><input name="totalSize" type="number" /></td>
                    <td class="tip"><span></span></td>
                </tr>
                <tr>
                    <td class="name">预售房屋总单元数</td>
                    <td class="value"><input name="totalCell" type="number" /></td>
                    <td class="tip"><span></span></td>
                </tr>
                <tr>
                    <td class="name">住宅用房面积</td>
                    <td class="value"><input name="residenceSize" type="number" /></td>
                    <td class="tip"><span></span></td>
                </tr>
                <tr>
                    <td class="name">住宅用房单元数</td>
                    <td class="value"><input name="residenceCell" type="number" /></td>
                    <td class="tip"><span></span></td>
                </tr>
                <tr>
                    <td class="name">商业用房面积</td>
                    <td class="value"><input name="commerceSize" type="number" /></td>
                    <td class="tip"><span></span></td>
                </tr>
                <tr>
                    <td class="name">商业用房单元数</td>
                    <td class="value"><input name="commerceCell" type="number" /></td>
                    <td class="tip"><span></span></td>
                </tr>
                <tr>
                    <td class="name">其他用房面积</td>
                    <td class="value"><input name="otherSize" type="number" /></td>
                    <td class="tip"><span></span></td>
                </tr>
                <tr>
                    <td class="name">其他用房单元数</td>
                    <td class="value"><input name="otherCell" type="number" /></td>
                    <td class="tip"><span></span></td>
                </tr>
                <tr>
                    <td class="name">预售房屋栋号及层数</td>
                    <td class="value"><textarea name="saleDesc"></textarea></td>
                    <td class="tip"><span></span></td>
                </tr>
                <tr>
                    <td class="name">发证时各栋已建层数</td>
                    <td class="value"><textarea name="publishDesc"></textarea></td>
                    <td class="tip"><span></span></td>
                </tr>
                <tr>
                    <td class="name">预售房屋占用土地是否抵押</td>
                    <td class="value"><input name="mortgage" type="text" /></td>
                    <td class="tip"><span></span></td>
                </tr>
                <tr>
                    <td class="name">发证日期</td>
                    <td class="value"><input name="publishDate" type="text" /></td>
                    <td class="tip"><span></span></td>
                </tr>
                <tr>
                    <td class="name">有效期限</td>
                    <td class="value"><input name="validPeriod" type="text" /></td>
                    <td class="tip"><span></span></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="div-footer" class="footer">
        <button>立即发布</button>
    </div>
    <script src="../../../f/jquery/jquery-2.1.1.debug.js"></script>
    <script src="../../../f/miniquery/miniquery.debug.js"></script>
    <script src="../../../f/kisp/kisp.debug.js"></script>
    <script src="../../../config.js"></script>


    <!--weber.js.begin-->
    <script>
        [
            '../../../lib/**/*.js',
            'modules/**/*.js',
            'index.js',
        ]
    </script>
    <!--weber.js.end-->




</body>
</html>
