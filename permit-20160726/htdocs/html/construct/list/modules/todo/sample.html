<table class="list-table" cellspacing="0" cellpadding="0">
    <tr class="header">
        <th>序号</th>
        <th >土地挂牌编号</th>
        <th style="display: none;">土地区域</th>
        <th>规划项目名称</th>
        <th style="display: none;">规划建设单位</th>
        <th>规划许可证号</th>
        <th class="date" title="规划许可时间">许可时间</th>
        <th style="{operate-display}">操作</th>
    </tr>
    #--row.begin--#
    <tr data-index="{index}">
        <td>{no}</td>
        <td >
            <a data-index="{index}" data-cmd="land.detail">{land.number}</a>
        </td>
        <td class="town" style="display: none;">{land.town}</td>
        <td>
            <a data-index="{index}" data-cmd="plan.detail">{plan.project}</a>
        </td>
        <td style="display: none;">{plan.developer}</td>
        <td>
            <a data-index="{index}" data-cmd="license.detail">{license.number}</a>
        </td>
        <td class="date">{license.date}</td>
        <td class="operate" style="{operate-display}">
            <span data-index="{index}" data-cmd="edit"><i class="fa fa-file-text-o"></i>编辑</span>
        </td>
    </tr>
    #--row.end--#
</table>
