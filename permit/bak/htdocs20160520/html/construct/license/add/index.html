<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="../../../../f/font-awesome/css/font-awesome.debug.css?3F05" rel="stylesheet" />
    <link href="../../../../f/datetimepicker/datetimepicker.mod.debug.css?9446" rel="stylesheet" />
    <link href="../../../../f/kisp/kisp.debug.css?A8A6" rel="stylesheet" />

    <link href="../../../../style/css/style.less.global.css?14EB" rel="stylesheet" />

    <!--weber.css.begin-->
    <link href="../../../../style/css/html.construct.license.add.index.css?8E8C" rel="stylesheet" />
    <!--weber.css.end-->
    

    <style>
        .iframe {
            min-height: 800px;
        }
    </style>

</head>
<body class="iframe">
    <div id="div-header" class="header">
        施工许可证发布
        <button class="save"><i class="icon fa fa-check"></i>提交</button>
    </div>

    <div class="container">
        <div class="main">
            <table id="table-form" class="form-table" border="0" cellpadding="0" cellspacing="0">
                <tbody>
                    <tr class="title">
                        <td colspan="3">基本信息</td>
                    </tr>
                    <tr>
                        <td class="name">已办提前介入</td>
                        <td class="value">
                            <select name="before">
                                <option>是</option>
                                <option>否</option>
                            </select>
                        </td>
                        <td class="tip"></td>
                    </tr>
                    <tr>
                        <td class="name">工程位置</td>
                        <td class="value"><input name="address" type="text" /></td>
                        <td class="tip"><span></span></td>
                    </tr>
                    <tr>
                        <td class="name">建设单位</td>
                        <td class="value"><input name="constructCompany" type="text" /></td>
                        <td class="tip"><span></span></td>
                    </tr>
                    <tr>
                        <td class="name">施工企业</td>
                        <td class="value"><input name="operateCompany" type="text" /></td>
                        <td class="tip"><span></span></td>
                    </tr>
                    <tr>
                        <td class="name">监理单位</td>
                        <td class="value"><input name="supervisorCompany" type="text" /></td>
                        <td class="tip"><span></span></td>
                    </tr>
                    <tr>
                        <td class="name">勘察单位</td>
                        <td class="value"><input name="surveyCompany" type="text" /></td>
                        <td class="tip"><span></span></td>
                    </tr>
                    <tr>
                        <td class="name">设计单位</td>
                        <td class="value"><input name="designCompany" type="text" /></td>
                        <td class="tip"><span></span></td>
                    </tr>
                    <tr>
                        <td class="name">建筑劳务分包企业</td>
                        <td class="value"><input name="laborCompany" type="text" /></td>
                        <td class="tip"><span></span></td>
                    </tr>
                    <tr>
                        <td class="name">项目负责人</td>
                        <td class="value"><input name="managerName" type="text" /></td>
                        <td class="tip"><span></span></td>
                    </tr>
                    <tr>
                        <td class="name">项目负责人电话</td>
                        <td class="value"><input name="managerPhone" type="text" /></td>
                        <td class="tip"><span></span></td>
                    </tr>
                    <tr>
                        <td class="name">施工许可证</td>
                        <td class="value"><input name="number" type="text" /></td>
                        <td class="tip"><span></span></td>
                    </tr>
                    <tr>
                        <td class="name">发证日期</td>
                        <td class="value"><input name="date" type="text" data-type="date" /></td>
                        <td class="tip">日期<span>(年月日)</span></td>
                    </tr>

                    <tr class="title">
                        <td colspan="3">许可施工建筑面积</td>
                    </tr>
                    <tr>
                        <td class="name">商业</td>
                        <td class="value"><input name="commerceSize" type="text" data-type="number" data-name="size" /></td>
                        <td class="tip">数字<span>(平方米)</span></td>
                    </tr>
                    <tr>
                        <td class="name">住宅</td>
                        <td class="value"><input name="residenceSize" type="text" data-type="number" data-name="size" /></td>
                        <td class="tip">数字<span>(平方米)</span></td>
                    </tr>
                    <tr>
                        <td class="name">办公</td>
                        <td class="value"><input name="officeSize" type="text" data-type="number" data-name="size" /></td>
                        <td class="tip">数字<span>(平方米)</span></td>
                    </tr>
                    <tr>
                        <td class="name">其它</td>
                        <td class="value"><input name="otherSize" type="text" data-type="number" data-name="size" /></td>
                        <td class="tip">数字<span>(平方米)</span></td>
                    </tr>
                    <tr>
                        <td class="name">总面积</td>
                        <td class="value"><input class="total" type="text" data-type="number" id="totalSize" value="0" readonly></td>
                        <td class="tip">计算<span>(平方米)</span></td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>

    <script src="../../../../f/jquery/jquery-2.1.1.debug.js?7403"></script>
    <script src="../../../../f/miniquery/miniquery.debug.js?4A11"></script>
    <script src="../../../../f/kisp/kisp.debug.js?753F"></script>
    <script src="../../../../f/autoNumeric/autoNumeric.debug.js?6D5E"></script>
    <script src="../../../../f/datetimepicker/datetimepicker.mod.debug.js?089D"></script>

    <script src="../../../../config.js?1E74"></script>


    <!--weber.js.begin-->
    <script src="../../../../lib/Bridge.js?E632"></script>
    <script src="../../../../lib/DateTimePicker.js?1C8B"></script>
    <script src="../../../../lib/LocalStorage.js?2879"></script>
    <script src="../../../../lib/Multitask.js?4FB5"></script>
    <script src="../../../../lib/NumberField.js?72B3"></script>
    <script src="../../../../lib/SessionStorage.js?B24D"></script>
    <script src="../../../../lib/Tabs.js?0F53"></script>
    <script src="../../../../lib/Url.js?4345"></script>
    <script src="modules/API.js?36D1"></script>
    <script src="modules/Form.js?DDA1"></script>
    <script src="modules/Header.js?8356"></script>
    <script src="index.js?823D"></script>
    <!--weber.js.end-->





</body>
</html>
