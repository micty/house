<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="../../../f/font-awesome/css/font-awesome.debug.css" rel="stylesheet" />
    <link href="../../../f/datetimepicker/datetimepicker.mod.debug.css" rel="stylesheet" />
    <link href="../../../f/kisp/kisp.debug.css" rel="stylesheet" />

    <link rel="less" href="../../../style/less/global.less" />
    
    <!--weber.css.begin-->
    <script>
        [
            'index.less',
            'modules/**/*.less',
        ]
    </script>
    <!--weber.css.end-->
</head>
<body class="iframe stat">
    <div id="div-header" class="header">
        <span>板块统计</span>
        <button class="print"><i class="icon fa fa-print"></i>打印</button>
    </div>
    <div class="container">
        <ul id="ul-tabs" class="tabs">
            <!--<li data-index="{index}">{name}</li>-->
        </ul>
        <ul id="ul-filter" class="filter">
            <li id="li-filter-dates">
                <span><!--{title}：--></span>
                <input type="text" data-type="date" name="begin">
                -
                <input type="text" data-type="date" name="end">
            </li>
        </ul>
        <div class="main">
            <div id="div-title" class="header">
                <!--<span>{name}</span>-->
            </div>

            <ul id="ul-sale-tabs" class="tabs sale">
                <!--<li data-index="{index}">{name}</li>-->
            </ul>

            <div id="div-chart" class="chart">
                <canvas id="canvas-chart"></canvas>
                <span>单位：平方米</span>
            </div>
            <div id="div-table" class="main">
                <!--
                <link rel="html" href="html/sample.html" />
                -->
            </div>
        </div>
    </div>



    <script src="../../../f/jquery/jquery-2.1.1.debug.js"></script>
    <script src="../../../f/miniquery/miniquery.debug.js"></script>
    <script src="../../../f/autoNumeric/autoNumeric.debug.js"></script>
    <script src="../../../f/chart/Chart.debug.js"></script>
    <script src="../../../f/datetimepicker/datetimepicker.mod.debug.js"></script>
    <script src="../../../f/kisp/kisp.debug.js"></script>
    <script src="../../../config.js"></script>


    <!--weber.js.begin-->
    <script>
        [
            '../../../lib/**/*.js',
            'modules/**/*.js',
            'index.js',
        ]
    </script>
    <!--weber.js.end-->



</body>
</html>
