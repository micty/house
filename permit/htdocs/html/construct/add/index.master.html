<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="../../../f/font-awesome/css/font-awesome.debug.css" rel="stylesheet" />
    <link href="../../../f/kisp/kisp.debug.css" rel="stylesheet" />
    <!--weber.css.begin-->
    <script>
        [
            '../../../style/less/global.less',
            'index.less',
            'modules/**/*.less',
        ]
    </script>
    <!--weber.css.end-->
</head>
<body class="iframe">
    <div class="header">
        建设许可发布
    </div>
    <div class="main">
        <div class="name">基本信息</div>
        <table id="table-form" class="form-table" border="0" cellpadding="0" cellspacing="0">
            <tbody>
                <tr>
                    <td class="name">报建日期</td>
                    <td class="value"><input name="reportDate" type="text" /></td>
                    <td class="tip">*<span>必填</span></td>
                </tr>
                <tr>
                    <td class="name">监督编号</td>
                    <td class="value"><input name="number" type="text" /></td>
                    <td class="tip">*<span>必填</span></td>
                </tr>
                <tr>
                    <td class="name">工程名称</td>
                    <td class="value"><input name="project" type="text" /></td>
                    <td class="tip"><span></span></td>
                </tr>
                <tr>
                    <td class="name">建设单位</td>
                    <td class="value"><input name="constructCompany" type="text" /></td>
                    <td class="tip"><span></span></td>
                </tr>
                <tr>
                    <td class="name">施工企业</td>
                    <td class="value"><input name="operateCompany" type="text" /></td>
                    <td class="tip"><span></span></td>
                </tr>
                <tr>
                    <td class="name">监理单位</td>
                    <td class="value"><input name="supervisorCompany" type="text" /></td>
                    <td class="tip"><span></span></td>
                </tr>
                <tr>
                    <td class="name">勘察单位</td>
                    <td class="value"><input name="surveyCompany" type="text" /></td>
                    <td class="tip"><span></span></td>
                </tr>
                <tr>
                    <td class="name">设计单位</td>
                    <td class="value"><input name="designCompany" type="text" /></td>
                    <td class="tip"><span></span></td>
                </tr>
                <tr>
                    <td class="name">建筑劳务分包企业</td>
                    <td class="value"><input name="laborCompany" type="text" /></td>
                    <td class="tip"><span></span></td>
                </tr>
                <tr>
                    <td class="name">工程类型</td>
                    <td class="value"><input name="type" type="text" /></td>
                    <td class="tip"><span></span></td>
                </tr>
                <tr>
                    <td class="name">工程类别</td>
                    <td class="value"><input name="category" type="text" /></td>
                    <td class="tip"><span></span></td>
                </tr>
                <tr>
                    <td class="name">地上层数</td>
                    <td class="value"><input name="upFloorCount" type="number" /></td>
                    <td class="tip"><span></span></td>
                </tr>
                <tr>
                    <td class="name">地下层数</td>
                    <td class="value"><input name="downFloorCount" type="number" /></td>
                    <td class="tip"><span></span></td>
                </tr>
                <tr>
                    <td class="name">面积</td>
                    <td class="value"><input name="size" type="number" /></td>
                    <td class="tip"><span></span></td>
                </tr>
                <tr>
                    <td class="name">造价</td>
                    <td class="value"><input name="price" type="number" /></td>
                    <td class="tip"><span></span></td>
                </tr>
                <tr>
                    <td class="name">工程地址</td>
                    <td class="value"><input name="address" type="text" /></td>
                    <td class="tip"><span></span></td>
                </tr>
                <tr>
                    <td class="name">项目负责人</td>
                    <td class="value"><input name="managerName" type="text" /></td>
                    <td class="tip"><span></span></td>
                </tr>
                <tr>
                    <td class="name">项目负责人电话</td>
                    <td class="value"><input name="managerPhone" type="text" /></td>
                    <td class="tip"><span></span></td>
                </tr>
                <tr>
                    <td class="name">计划开工日期</td>
                    <td class="value"><input name="beginDate" type="text" /></td>
                    <td class="tip"><span></span></td>
                </tr>
                <tr>
                    <td class="name">计划竣工日期</td>
                    <td class="value"><input name="endDate" type="text" /></td>
                    <td class="tip"><span></span></td>
                </tr>
                <tr>
                    <td class="name">工程进度</td>
                    <td class="value"><input name="progress" type="text" /></td>
                    <td class="tip"><span></span></td>
                </tr>

            </tbody>
        </table>
    </div>
    <div id="div-footer" class="footer">
        <button>立即发布</button>
    </div>
    <script src="../../../f/jquery/jquery-2.1.1.debug.js"></script>
    <script src="../../../f/miniquery/miniquery.debug.js"></script>
    <script src="../../../f/kisp/kisp.debug.js"></script>
    <script src="../../../config.js"></script>


    <!--weber.js.begin-->
    <script>
        [
            '../../../lib/**/*.js',
            'modules/**/*.js',
            'index.js',
        ]
    </script>
    <!--weber.js.end-->




</body>
</html>
