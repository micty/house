<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>首页</title>

    <link href="../../f/font-awesome/css/font-awesome.debug.css" rel="stylesheet" />
    <link href="../../f/kisp/kisp.debug.css" rel="stylesheet" />
    <link rel="less" href="../../style/less/global.less" />

    <!--weber.css.begin-->
    <script>
        [
            'index.less',
            'modules/**/*.less',
        ]
    </script>
    <!--weber.css.end-->

</head>
<body class="iframe">
    <div class="header">
        禅城区房地产数据统计平台 - 首页
    </div>
    <div id="div-container" class="container container-col">
        <div class="flex-item bg-blue todo">
            <div class="top">
                <span>待办任务</span>
            </div>
            <div id="div-todo" class="center container-row">
                <div class="flex-item container-col">
                    <div class="row0-col0">
                        <p><span>12</span>土地出让</p>
                    </div>
                    <div class="row0-col1">
                        <p><span>56</span>规划许可</p>
                    </div>
                </div>
                <div class="flex-item container-col">
                    <div class="row1-col0">
                        <p><span>28</span>建设许可</p>
                    </div>
                    <div class="row1-col1">
                        <p><span>125</span>销售许可</p>
                    </div>
                </div>
            </div>
            <div class="bottom"></div>
        </div>

        <div class="flex-item container-row">
            <div class="flex-item bg-green tasks">
                <div class="top">
                    <span>统计报表</span>
                </div>
                <ul id="ul-flow" class="center container-col">
                    <li class="flex-item" data-index="0">
                        <img src="../../style/img/allbgs.png">
                        <p>统计一览表</p>
                    </li>
                    <li class="flex-item" data-index="1">
                        <img src="../../style/img/allbgs.png">
                        <p>区域统计表</p>
                    </li>

                    <li class="flex-item" data-index="2">
                        <img src="../../style/img/allbgs.png">
                        <p>板块统计表</p>
                    </li>

                    <li class="flex-item" data-index="3">
                        <img src="../../style/img/allbgs.png">
                        <p>功能统计表</p>
                    </li>

                    <li class="flex-item" data-index="4">
                        <img src="../../style/img/allbgs.png">
                        <p>自建房统计表</p>
                    </li>
                </ul>
                <div class="bottom"></div>
            </div>


            <div class="flex-item container-col">
                <div class="flex-item bg-lightblue links">
                    <div class="top">
                        <span>快捷查询</span>
                    </div>
                    <div class="center" style="display: block;">
                        <ul id="ul-query">
                            <li data-index="0">规划管理</li>
                            <li data-index="1">建设管理</li>
                            <li data-index="2">销售管理</li>
                        </ul>
                    </div>
                    <div class="bottom"></div>
                </div>

                <div class="white-col"></div>

                <div class="flex-item bg-orange news">
                    <div class="top">
                        <span>最新消息</span>
                    </div>
                    <div id="div-message" class="center container-row">
                        <div class="times"><span>10/30</span> <span>10:55</span></div>
                        <div class="flex-items" data-index="0">请各位业务员做好双十一备战，火拼双十一，胜利在望！</div>
                        <div class="more">更多消息 <span>3</span></div>
                    </div>
                    <div class="bottom"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="../../f/jquery/jquery-2.1.1.debug.js"></script>
    <script src="../../f/miniquery/miniquery.debug.js"></script>
    <script src="../../f/kisp/kisp.debug.js"></script>
    <script src="../../config.js"></script>

    <!--weber.js.begin-->
    <script>
        [
            '../../lib/**/*.js',
            'modules/**/*.js',
            'index.js',
        ]
    </script>
    <!--weber.js.end-->

</body>
</html>
