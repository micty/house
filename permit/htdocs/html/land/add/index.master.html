<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>文章发布</title>
    <link href="../../../f/font-awesome/css/font-awesome.debug.css" rel="stylesheet" />
    <link href="../../../f/kisp/kisp.debug.css" rel="stylesheet" />

    <!--weber.css.begin-->
    <script>
        [
            '../../../style/less/global.less',
            'index.less',
            'modules/**/*.less',
        ]
    </script>
    <!--weber.css.end-->


</head>
<body class="iframe">
    <div class="header">
        土地出让发布
    </div>
    <div class="main">
        <div class="name">基本信息</div>
        <table id="table-form" class="form-table" border="0" cellpadding="0" cellspacing="0">
            <tbody>
                <tr>
                    <td class="name">土地挂牌编号</td>
                    <td class="value"><input name="number" type="text" /></td>
                    <td class="tip">*<span>必填</span></td>
                </tr>
                <tr>
                    <td class="name">土地区域</td>
                    <td class="value">
                        <select name="town">
                            <option>南庄</option>
                            <option>石湾</option>
                            <option>张槎</option>
                            <option>祖庙</option>
                        </select>
                    </td>
                    <td class="tip"><span></span></td>
                </tr>
                <tr>
                    <td class="name">土地座落</td>
                    <td class="value"><input name="location" type="text" /></td>
                    <td class="tip"><span></span></td>
                </tr>
                <tr>
                    <td class="name">土地面积</td>
                    <td class="value"><input name="size" type="number" /></td>
                    <td class="tip">数字<span>(平方米)</span></td>
                </tr>
                <tr>
                    <td class="name">土地用途</td>
                    <td class="value"><input name="use" type="text" /></td>
                    <td class="tip"><span></span></td>
                </tr>
                <tr class="title">
                    <td colspan="3">可建建筑面积</td>
                </tr>
                <tr>
                    <td class="name">商业</td>
                    <td class="value"><input name="commerceSize" type="number" data-type="size" /></td>
                    <td class="tip">数字<span>(平方米)</span></td>
                </tr>
                <tr>
                    <td class="name">住宅</td>
                    <td class="value"><input name="residenceSize" type="number" data-type="size" /></td>
                    <td class="tip">数字<span>(平方米)</span></td>
                </tr>
                <tr>
                    <td class="name">办公</td>
                    <td class="value"><input name="officeSize" type="number" data-type="size" /></td>
                    <td class="tip">数字<span>(平方米)</span></td>
                </tr>
                <tr>
                    <td class="name">其它</td>
                    <td class="value"><input name="otherSize" type="number" data-type="size" /></td>
                    <td class="tip">数字<span>(平方米)</span></td>
                </tr>
                <tr>
                    <td class="name">总面积</td>
                    <td class="value"><span id="totalSize">0</span></td>
                    <td class="tip"><span>(平方米)</span></td>
                </tr>
                <tr class="title">
                    <td colspan="3">竞标信息</td>
                </tr>
                <tr>
                    <td class="name">竞得人</td>
                    <td class="value"><input name="winner" type="text" /></td>
                    <td class="tip"><span></span></td>
                </tr>
                <tr>
                    <td class="name">成交价格</td>
                    <td class="value"><input name="price" type="number" /></td>
                    <td class="tip">数字<span>(万元)</span></td>
                </tr>
                <tr>
                    <td class="name">竞得时间</td>
                    <td class="value"><input name="date" type="text" /></td>
                    <td class="tip"><span></span></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="div-footer" class="footer">
        <button>立即发布</button>
    </div>
    <script src="../../../f/jquery/jquery-2.1.1.debug.js"></script>
    <script src="../../../f/miniquery/miniquery.debug.js"></script>
    <script src="../../../f/kisp/kisp.debug.js"></script>
    <script src="../../../config.js"></script>


    <!--weber.js.begin-->
    <script>
        [
            '../../../lib/**/*.js',
            'modules/**/*.js',
            'index.js',
        ]
    </script>
    <!--weber.js.end-->




</body>
</html>
