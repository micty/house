<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="../../../f/font-awesome/css/font-awesome.debug.css" rel="stylesheet" />
    <link href="../../../f/kisp/kisp.debug.css" rel="stylesheet" />
    <!--weber.css.begin-->
    <script>
        [
            '../../../style/less/global.less',
            'index.less',
            'modules/**/*.less',
        ]
    </script>
    <!--weber.css.end-->
</head>
<body class="iframe">
    <div class="header">
        规划许可发布
    </div>
    <div class="main">
        <div class="name">基本信息</div>
        <table id="table-form" class="form-table" border="0" cellpadding="0" cellspacing="0">
            <tbody>
                <tr>
                    <td class="name">项目名称</td>
                    <td class="value"><input name="project" type="text" /></td>
                    <td class="tip">*<span>必填</span></td>
                </tr>
                <tr>
                    <td class="name">土地编号</td>
                    <td class="value"><input name="number" type="text" /></td>
                    <td class="tip">*<span>必填</span></td>
                </tr>
                <tr>
                    <td class="name">区域（镇街）</td>
                    <td class="value"><input name="town" type="text" /></td>
                    <td class="tip"><span></span></td>
                </tr>
                <tr>
                    <td class="name">开发商名称</td>
                    <td class="value"><input name="developer" type="text" /></td>
                    <td class="tip"><span></span></td>
                </tr>
                <tr>
                    <td class="name">土地位置</td>
                    <td class="value"><input name="location" type="text" /></td>
                    <td class="tip"><span></span></td>
                </tr>
                <tr>
                    <td class="name">土地规划用途</td>
                    <td class="value"><input name="use" type="text" /></td>
                    <td class="tip"><span></span></td>
                </tr>
                <tr>
                    <td class="name">土地出让合同的可建面积</td>
                    <td class="value"><input name="buildSize" type="number" /></td>
                    <td class="tip">数字(平方米)<span></span></td>
                </tr>
                <tr class="title">
                    <td colspan="3">规划许可建筑面积</td>
                </tr>
                <tr>
                    <td class="name">许可内容</td>
                    <td class="value"><input name="content" type="text" /></td>
                    <td class="tip"><span></span></td>
                </tr>
                <tr>
                    <td class="name">面积总数</td>
                    <td class="value"><input name="totalSize" type="number" /></td>
                    <td class="tip"><span></span></td>
                </tr>
                <tr>
                    <td class="name">商业</td>
                    <td class="value"><input name="commerceSize" type="number" /></td>
                    <td class="tip"><span></span></td>
                </tr>
                <tr>
                    <td class="name">住宅</td>
                    <td class="value"><input name="residenceSize" type="number" /></td>
                    <td class="tip"><span></span></td>
                </tr>
                <tr>
                    <td class="name">办公</td>
                    <td class="value"><input name="officeSize" type="number" /></td>
                    <td class="tip"><span></span></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="div-footer" class="footer">
        <button>立即发布</button>
    </div>
    <script src="../../../f/jquery/jquery-2.1.1.debug.js"></script>
    <script src="../../../f/miniquery/miniquery.debug.js"></script>
    <script src="../../../f/kisp/kisp.debug.js"></script>
    <script src="../../../config.js"></script>

    <!--weber.js.begin-->
    <script>
        [
            '../../../lib/**/*.js',
            'modules/**/*.js',
            'index.js',
        ]
    </script>
    <!--weber.js.end-->


</body>
</html>
