<table class="form-table" border="0" cellpadding="0" cellspacing="0">
    <tbody>
        <tr class="title">
            <td colspan="4">基本信息</td>
        </tr>
        <tr>
            <td class="name">土地挂牌编号</td>
            <td class="value readonly">
                <a data-cmd="land.detail">{land.number}</a>
            </td>
            <td class="tip"></td>
            <td class="desc none">{land.numberDesc}</td>
        </tr>
        <tr>
            <td class="name">土地区域</td>
            <td class="value readonly">{land.town}</td>
            <td class="tip"></td>
            <td class="desc none">{land.townDesc}</td>
        </tr>
        <tr>
            <td class="name">土地座落</td>
            <td class="value readonly">{land.location}</td>
            <td class="tip"></td>
            <td class="desc none">{land.locationDesc}</td>
        </tr>
        <tr>
            <td class="name">项目名称</td>
            <td class="value">{project}</td>
            <td class="tip"></td>
            <td class="desc">{projectDesc}</td>
        </tr>
        <tr>
            <td class="name">土地规划用途</td>
            <td class="value">{use}</td>
            <td class="tip"></td>
            <td class="desc">{useDesc}</td>
        </tr>
        <tr>
            <td class="name">建设单位</td>
            <td class="value">{developer}</td>
            <td class="tip"></td>
            <td class="desc">{developerDesc}</td>
        </tr>
    </tbody>
</table>
