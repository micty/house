<table class="form-table" border="0" cellpadding="0" cellspacing="0">
    <tbody>
        <tr class="title">
            <td colspan="3">基本信息</td>
        </tr>
        <tr>
            <td class="name">规划许可证号</td>
            <td class="value">{number}</td>
            <td class="tip"></td>
        </tr>
        <tr>
            <td class="name">规划许可时间</td>
            <td class="value">{date}</td>
            <td class="tip"></td>
        </tr>

        <tr class="title">
            <td colspan="3">建筑面积</td>
        </tr>
        <tr class="sub-title">
            <td colspan="3">计容建筑面积</td>
        </tr>
        <tr>
            <td class="name">住宅</td>
            <td class="value number">{residenceSize}</td>
            <td class="tip"><span>(平方米)</span></td>
        </tr>
        <tr>
            <td class="name">商业</td>
            <td class="value number">{commerceSize}</td>
            <td class="tip"><span>(平方米)</span></td>
        </tr>
        <tr>
            <td class="name">办公</td>
            <td class="value number">{officeSize}</td>
            <td class="tip"><span>(平方米)</span></td>
        </tr>
        <tr>
            <td class="name">其它</td>
            <td class="value number">{otherSize}</td>
            <td class="tip"><span>(平方米)</span></td>
        </tr>
        <tr>
            <td class="name">总面积</td>
            <td class="value total">{totalSize0}</td>
            <td class="tip"><span>(平方米)</span></td>
        </tr>

        <tr class="sub-title">
            <td colspan="3">不计容建筑面积</td>
        </tr>
        <tr>
            <td class="name">地下车库</td>
            <td class="value number">{parkSize}</td>
            <td class="tip"><span>(平方米)</span></td>
        </tr>
        <tr>
            <td class="name">其它</td>
            <td class="value number">{otherSize1}</td>
            <td class="tip"><span>(平方米)</span></td>
        </tr>
        <tr>
            <td class="name">总面积</td>
            <td class="value total">{totalSize1}</td>
            <td class="tip"><span>(平方米)</span></td>
        </tr>

        <tr class="sub-title">
            <td colspan="3">总建筑面积</td>
        </tr>
        <tr>
            <td class="name">总面积</td>
            <td class="value total">{totalSize}</td>
            <td class="tip"><span>(平方米)</span></td>
        </tr>
    </tbody>
</table>
