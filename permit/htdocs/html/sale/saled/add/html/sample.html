<table id="table-form" class="form-table" border="0" cellpadding="0" cellspacing="0">
    <tbody>
        <tr class="title">
            <td colspan="4">基本信息</td>
        </tr>
        <tr>
            <td class="name">{typeName}</td>
            <td class="value">{number}</td>
            <td class="tip"><span>只读</span></td>
            <td class="desc">{numberDesc}</td>
        </tr>
        <tr>
            <td class="name">发证日期</td>
            <td class="value">{date}</td>
            <td class="tip"><span>只读</span></td>
            <td class="desc">{dateDesc}</td>
        </tr>
        <tr>
            <td class="name">公安门牌</td>
            <td class="value">{location}</td>
            <td class="tip"><span>只读</span></td>
            <td class="desc">{locationDesc}</td>
        </tr>
        <tr class="title">
            <td colspan="4">已售信息</td>
        </tr>


        <tr class="sub-title">
            <td colspan="4">计容面积</td>
        </tr>
        <tr>
            <td class="name">住宅</td>
            <td class="value"><input name="residenceSize" type="text" data-type="number" /></td>
            <td class="tip">数字<span>(平方米)</span></td>
            <td class="desc"><input name="residenceSizeDesc" type="text" placeholder="备注" /></td>
        </tr>
        <tr>
            <td class="name">商业</td>
            <td class="value"><input name="commerceSize" type="text" data-type="number" /></td>
            <td class="tip">数字<span>(平方米)</span></td>
            <td class="desc"><input name="commerceSizeDesc" type="text" placeholder="备注" /></td>
        </tr>

        <tr>
            <td class="name">办公</td>
            <td class="value"><input name="officeSize" type="text" data-type="number" /></td>
            <td class="tip">数字<span>(平方米)</span></td>
            <td class="desc"><input name="officeSizeDesc" type="text" placeholder="备注" /></td>
        </tr>
        <tr>
            <td class="name">其它</td>
            <td class="value"><input name="otherSize" type="text" data-type="number" /></td>
            <td class="tip">数字<span>(平方米)</span></td>
            <td class="desc"><input name="otherSizeDesc" type="text" placeholder="备注" /></td>
        </tr>
        <tr>
            <td class="name">总面积</td>
            <td class="value total" id="totalSize0"></td>
            <td class="tip">计算<span>(平方米)</span></td>
            <td class="desc none"></td>
        </tr>

        <tr class="sub-title">
            <td colspan="4">不计容面积</td>
        </tr>
        <tr>
            <td class="name">地下车库</td>
            <td class="value"><input name="parkSize" type="text" data-type="number" /></td>
            <td class="tip">数字<span>(平方米)</span></td>
            <td class="desc"><input name="parkSizeDesc" type="text" placeholder="备注" /></td>
        </tr>
        <tr>
            <td class="name">其它</td>
            <td class="value"><input name="otherSize1" type="text" data-type="number" /></td>
            <td class="tip">数字<span>(平方米)</span></td>
            <td class="desc"><input name="otherSize1Desc" type="text" placeholder="备注" /></td>
        </tr>
        <tr>
            <td class="name">总面积</td>
            <td class="value total" id="totalSize1"></td>
            <td class="tip">计算<span>(平方米)</span></td>
            <td class="desc none"></td>
        </tr>

        <tr class="sub-title">
            <td colspan="4">总面积</td>
        </tr>
        <tr>
            <td class="name">总面积</td>
            <td class="value total" id="totalSize"></td>
            <td class="tip">计算<span>(平方米)</span></td>
            <td class="desc none"></td>
        </tr>




        <tr class="sub-title">
            <td colspan="4">房屋单元数</td>
        </tr>
        <tr>
            <td class="name">住宅</td>
            <td class="value"><input name="residenceCell" type="text" data-type="number" /></td>
            <td class="tip">数字<span>(间)</span></td>
            <td class="desc"><input name="residenceCellDesc" type="text" placeholder="备注" /></td>
        </tr>
        <tr>
            <td class="name">商业</td>
            <td class="value"><input name="commerceCell" type="text" data-type="number" /></td>
            <td class="tip">数字<span>(间)</span></td>
            <td class="desc"><input name="commerceCellDesc" type="text" placeholder="备注" /></td>
        </tr>
        <tr>
            <td class="name">办公</td>
            <td class="value"><input name="officeCell" type="text" data-type="number" /></td>
            <td class="tip">数字<span>(间)</span></td>
            <td class="desc"><input name="officeCellDesc" type="text" placeholder="备注" /></td>
        </tr>
        <tr>
            <td class="name">其它</td>
            <td class="value"><input name="otherCell" type="text" data-type="number" /></td>
            <td class="tip">数字<span>(间)</span></td>
            <td class="desc"><input name="otherCellDesc" type="text" placeholder="备注" /></td>
        </tr>
        <tr>
            <td class="name">总单元数</td>
            <td class="value total" id="totalCell"></td>
            <td class="tip">计算<span>(间)</span></td>
            <td class="desc none"></td>
        </tr>

        <tr class="sub-title">
            <td colspan="4">提交时间</td>
        </tr>
        <tr>
            <td class="name">截止日期</td>
            <td class="value"><input name="date" type="text" data-type="date" /></td>
            <td class="tip">日期<span>(年月日)</span></td>
            <td class="desc"><input name="dateDesc" type="text" placeholder="备注" /></td>
        </tr>

    </tbody>
</table>
