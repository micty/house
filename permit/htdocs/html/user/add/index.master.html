<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="../../../f/font-awesome/css/font-awesome.debug.css" rel="stylesheet" />
    <link href="../../../f/datetimepicker/datetimepicker.mod.debug.css" rel="stylesheet" />
    <link href="../../../f/kisp/kisp.debug.css" rel="stylesheet" />

    <link rel="less" href="../../../style/less/global.less" />

    <!--weber.css.begin-->
    <script>
        [
            'index.less',
            'modules/**/*.less',
        ]
    </script>
    <!--weber.css.end-->


</head>
<body class="iframe">
    <div id="div-header" class="header">
        用户管理
        <button class="save"><i class="icon fa fa-check"></i>提交</button>
    </div>
    <div class="container">
        <div class="main">
            <table id="table-form" class="form-table" border="0" cellpadding="0" cellspacing="0">
                <tbody>
                    <tr class="title">
                        <td colspan="3">基本信息</td>
                    </tr>
                    <tr>
                        <td class="name">管理部门</td>
                        <td class="value">
                            <select name="department">
                                <option>土地</option>
                                <option>规划</option>
                                <option>建设</option>
                                <option>销售</option>
                            </select>
                        </td>
                        <td class="tip"><span></span></td>
                    </tr>
                    <tr>
                        <td class="name">登录账号</td>
                        <td class="value"><input name="number" type="text" value=" " /></td>
                        <td class="tip"><span></span></td>
                    </tr>
                    <tr>
                        <td class="name">登录密码</td>
                        <td class="value"><input name="password" type="password"/></td>
                        <td class="tip"><span></span></td>
                    </tr>
                    <tr>
                        <td class="name">用户姓名</td>
                        <td class="value"><input name="name" type="text" /></td>
                        <td class="tip"><span></span></td>
                    </tr>
                    <tr>
                        <td class="name">用户性别</td>
                        <td class="value">
                            <select name="sex">
                                <option>男</option>
                                <option>女</option>
                            </select>
                        </td>
                        <td class="tip"><span></span></td>
                    </tr>
                    <tr>
                        <td class="name">联系电话</td>
                        <td class="value"><input name="phone" type="text"/></td>
                        <td class="tip"></td>
                    </tr>
                    <tr>
                        <td class="name">联系地址</td>
                        <td class="value"><input name="address" type="text" /></td>
                        <td class="tip"><span></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="../../../f/jquery/jquery-2.1.1.debug.js"></script>
    <script src="../../../f/miniquery/miniquery.debug.js"></script>
    <script src="../../../f/autoNumeric/autoNumeric.debug.js"></script>
    <script src="../../../f/datetimepicker/datetimepicker.mod.debug.js"></script>
    <script src="../../../f/kisp/kisp.debug.js"></script>
    <script src="../../../config.js"></script>


    <!--weber.js.begin-->
    <script>
        [
            '../../../lib/**/*.js',
            'modules/**/*.js',
            'index.js',
        ]
    </script>
    <!--weber.js.end-->




</body>
</html>
